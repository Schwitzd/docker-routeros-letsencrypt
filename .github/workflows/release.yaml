name: Release Docker Image

env:
  DOCKERHUB_TAG: "schwitzd/routeros-letsencrypt"

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Semantic-Release
        run: npm install -g semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/git @semantic-release/github semantic-release-gha-output

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Semantic-Release and Capture Version
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release

      - name: Save Version to File
        run: |
          echo "${{ steps.semantic_release.outputs.version }}" > assets/version.txt
          git add assets/version.txt
          git commit -m "chore(release): update version to ${{ steps.semantic_release.outputs.version }}"
          git push origin main
